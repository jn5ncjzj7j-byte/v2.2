<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title id="pageTitle">Cost Calculator</title> 

  <style>
    :root {
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-dark: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(45, 45, 45, 0.92);
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      --text-light: #333;
      --text-dark: #eee;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px; display: flex; justify-content: center;
      min-height: 100vh; background: var(--bg-light); color: var(--text-light);
      transition: background 0.4s ease, color 0.4s;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    .container {
      width: 95%; max-width: 850px; padding: 30px;
      background: var(--card-light); backdrop-filter: blur(15px);
      border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow); position: relative; 
      transition: background 0.4s ease;
    }
    body.dark .container { background: var(--card-dark); border-color: rgba(255,255,255,0.05); }

    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideOut { from { opacity: 1; transform: scale(1); max-height: 100px; } to { opacity: 0; transform: scale(0.9); max-height: 0; padding: 0; margin: 0; overflow: hidden; } }
    @keyframes spin { to { transform: rotate(360deg); } }

    .input-row { display: flex; flex-wrap: nowrap; gap: 10px; padding: 0 18px 12px; align-items: center; animation: slideIn 0.3s ease forwards; }
    .input-row.removing { animation: slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; pointer-events: none; }
    .row-number { font-weight: bold; min-width: 25px; font-size: 18px; color: var(--primary); }

    input { min-width: 0; flex: 1; padding: 12px 10px; border: 2px solid transparent; border-radius: 12px; background: rgba(255,255,255,0.9); font-size: 14px; outline: none; transition: 0.3s; }
    .mat-name-input { flex: 2.5 !important; }
    body.dark input { background: #3d3d3d; color: white; border-color: #444; }
    input:focus { border-color: var(--primary); background: #fff; }
    body.dark input:focus { background: #444; }

    button { padding: 12px 20px; border: none; border-radius: 15px; background: var(--primary); color: white; font-weight: 700; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3); }
    button.delete { background: #ff4757; width: 40px; height: 40px; padding: 0; border-radius: 10px; flex-shrink: 0; }
    #resetBtn { padding: 8px 16px; font-size: 14px; background: var(--primary); opacity: 0.9; }

    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .modal-content { background: white; width: 90%; max-width: 600px; padding: 25px; border-radius: 24px; position: relative; text-align: center; }
    body.dark .modal-content { background: #2a2a2a; color: white; }

    .header-controls { display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 20px; }
    .lang-select-wrapper { background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 12px; display: flex; align-items: center; }
    body.dark .lang-select-wrapper { background: rgba(255,255,255,0.1); }
    
    .tutorial-btn { position: absolute; top: 20px; left: 20px; width: 45px; height: 45px; border-radius: 50%; }
    .donate-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; border-radius: 50px; text-decoration: none; z-index: 1000; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
    .donate-btn:hover { transform: scale(1.05); }

    details { margin-bottom: 15px; border-radius: 18px; background: rgba(0,0,0,0.03); overflow: hidden; }
    body.dark details { background: rgba(255,255,255,0.05); }
    summary { padding: 18px; list-style: none; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-weight: 700; }
    .arrow-icon { font-size: 20px; color: var(--primary); margin-right: 12px; transition: 0.4s; }
    details[open] .arrow-icon { transform: rotate(90deg); }

    #result { margin-top: 25px; padding: 25px; border-radius: 22px; background: #e8f5e9; transition: 0.3s; }
    body.dark #result { background: #2e2e2e; color: #81c784; }

    #loader { position: fixed; inset: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease, visibility 0.5s; }
    body.dark #loader { background: #121212; }
    .loader-hidden { opacity: 0; visibility: hidden; }
  </style>
</head>
<body>

  <div id="loader">
    <div style="width: 50px; height: 50px; border: 5px solid rgba(76, 175, 80, 0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>

  <div class="modal-overlay" id="tutorialModal" onclick="closeTutorial()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="tutTitle"></h3>
      <video id="tutVideo" controls playsinline preload="none" style="width: 100%; border-radius: 15px; background: #000; margin-bottom: 15px;">
        <source src="videos/tutorial.mp4" type="video/mp4">
      </video>
      <button onclick="closeTutorial()" style="width: 100%;">Close</button>
    </div>
  </div>

  <div class="container">
    <button class="tutorial-btn" onclick="openTutorial()">?</button>
    <div class="header-controls">
      <div class="lang-select-wrapper">
        <span>üåê</span>
        <select id="langSelect" onchange="switchLang()" style="background:transparent; border:none; outline:none; cursor:pointer; font-weight:bold; color: inherit;">
          <option value="th">‡πÑ‡∏ó‡∏¢</option>
          <option value="en">English</option>
        </select>
      </div>
      <button id="themeBtn" onclick="toggleDarkMode()"></button>
    </div>

    <h2 id="title" style="text-align: center; margin-bottom: 25px;"></h2>

    <details open>
      <summary>
        <div style="display:flex; align-items:center;">
          <span class="arrow-icon">‚û§</span><span id="labelMaterial"></span>
        </div>
        <button onclick="resetAll()" id="resetBtn"></button>
      </summary>
      <div id="materials"></div>
      <div style="padding: 10px 18px 18px;">
        <button onclick="addMaterial()" id="addBtn" style="padding: 8px 16px; font-size: 14px;"></button>
      </div>
    </details>

    <details>
      <summary>
        <div style="display:flex; align-items:center;">
          <span class="arrow-icon">‚û§</span><span id="labelLabor"></span>
        </div>
      </summary>
      <div class="input-row">
        <input type="number" id="workers" oninput="calculate()" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô">
        <input type="number" id="wage" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏ï‡πà‡∏≠‡∏Ñ‡∏ô">
      </div>
      <div class="input-row">
        <input type="number" id="water" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥">
        <input type="number" id="electricity" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü">
      </div>
    </details>

    <div style="display: flex; gap: 12px; margin-top: 20px;">
      <button onclick="calculate()" id="calcBtn" style="flex: 1; font-size: 18px;"></button>
    </div>

    <div id="result"></div>
  </div>

  <a href="https://tmn.app.link/Y5OprkLlj0b" target="_blank" class="donate-btn">
    <span>üíé</span><span id="donateText"></span>
  </a>

  <script>
    const texts = {
      th: { title: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô", materials: "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", laborSection: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á & ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢", matName: "‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", matQty: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", matCost: "‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢", matProfit: "‡∏Å‡∏≥‡πÑ‡∏£/‡∏´‡∏ô‡πà‡∏ß‡∏¢", addMaterial: "Ôºã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", labor: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏£‡∏ß‡∏°", material: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", total: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏™‡∏∏‡∏ó‡∏ò‡∏¥", sale: "‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥", calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô ‚Üì", reset: "‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï", darkMode: "üåô ‡∏°‡∏∑‡∏î", lightMode: "‚òÄÔ∏è ‡∏™‡∏ß‡πà‡∏≤‡∏á", autoMode: "üåì ‡∏≠‡∏≠‡πÇ‡∏ï‡πâ", symbol: "‡∏ø", symbolBefore: false, empty: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", donate: "‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô", tut: "‡∏ß‡∏¥‡∏ò‡∏µ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô" },
      en: { title: "Cost Calculator", materials: "Material List", laborSection: "Labor & Expenses", matName: "Name", matQty: "Qty", matCost: "Cost", matProfit: "Profit", addMaterial: "Ôºã Add Item", labor: "Total Labor", material: "Materials", total: "Net Cost", sale: "Rec. Price", calc: "Calculate ‚Üì", reset: "Reset", darkMode: "üåô Dark", lightMode: "‚òÄÔ∏è Light", autoMode: "üåì Auto", symbol: "$", symbolBefore: true, empty: "Enter data", donate: "Donate", tut: "Tutorial" }
    };

    let materialIDCounter = 0;

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const t = texts[document.getElementById("langSelect").value] || texts.th;
      const shouldBeDark = mode === "dark" || (mode === "auto" && isSystemDark);
      document.body.classList.toggle("dark", shouldBeDark);
      const themeBtn = document.getElementById("themeBtn");
      if (mode === "dark") themeBtn.textContent = t.darkMode;
      else if (mode === "light") themeBtn.textContent = t.lightMode;
      else themeBtn.textContent = t.autoMode;
    }

    function toggleDarkMode() {
      const modes = ["auto", "dark", "light"];
      let current = localStorage.getItem("theme") || "auto";
      localStorage.setItem("theme", modes[(modes.indexOf(current) + 1) % modes.length]);
      applyTheme();
    }

    function openTutorial() { document.getElementById("tutorialModal").style.display = "flex"; }
    function closeTutorial() { document.getElementById("tutorialModal").style.display = "none"; document.getElementById("tutVideo").pause(); }

    function switchLang() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      localStorage.setItem("lang", lang);
      document.getElementById("title").textContent = t.title;
      document.getElementById("labelMaterial").textContent = t.materials;
      document.getElementById("labelLabor").textContent = t.laborSection;
      document.getElementById("addBtn").textContent = t.addMaterial;
      document.getElementById("calcBtn").textContent = t.calc;
      document.getElementById("resetBtn").textContent = t.reset;
      document.getElementById("donateText").textContent = t.donate;
      document.getElementById("tutTitle").textContent = t.tut;
      applyTheme();
      calculate();
    }

    function addMaterial(name="", qty="", cost="", profit="") {
      materialIDCounter++;
      const t = texts[document.getElementById("langSelect").value];
      const div = document.createElement("div");
      div.className = "input-row";
      div.id = "material-" + materialIDCounter;
      div.innerHTML = `
        <span class="row-number"></span>
        <input type="text" class="mat-name-input" placeholder="${t.matName}" value="${name}" oninput="saveData()">
        <input type="number" placeholder="${t.matQty}" value="${qty}" oninput="calculate()">
        <input type="number" placeholder="${t.matCost}" value="${cost}" oninput="calculate()">
        <input type="number" placeholder="${t.matProfit}" value="${profit}" oninput="calculate()">
        <button class="delete" onclick="deleteMaterial(${materialIDCounter})">‚úï</button>
      `;
      document.getElementById("materials").appendChild(div);
      updateNumbers();
      saveData();
    }

    function deleteMaterial(id) {
      const row = document.getElementById("material-" + id);
      if (row) { 
        row.classList.add("removing"); 
        setTimeout(() => { 
          row.remove(); 
          updateNumbers(); 
          saveData();
          calculate(); 
        }, 400); 
      }
    }

    function updateNumbers() {
      document.querySelectorAll("#materials .input-row:not(.removing)").forEach((row, i) => {
        row.querySelector(".row-number").textContent = (i + 1) + ".";
      });
    }

    function calculate() {
      const t = texts[document.getElementById("langSelect").value];
      const parse = (id) => parseFloat(document.getElementById(id).value) || 0;
      let matTotal = 0, profTotal = 0;
      const rows = document.querySelectorAll("#materials .input-row:not(.removing)");
      rows.forEach(row => {
        const nums = row.querySelectorAll("input[type='number']");
        const q = parseFloat(nums[0].value) || 0;
        matTotal += q * (parseFloat(nums[1].value) || 0);
        profTotal += q * (parseFloat(nums[2].value) || 0);
      });
      const labor = parse("workers") * parse("wage");
      const totalCost = labor + parse("water") + parse("electricity") + matTotal;
      const salePrice = totalCost + profTotal;
      const fmt = (n) => t.symbolBefore ? t.symbol + n.toLocaleString() : n.toLocaleString() + " " + t.symbol;
      
      const resDiv = document.getElementById("result");
      if (rows.length > 0 || totalCost > 0) {
        resDiv.innerHTML = `
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <span>${t.labor}:</span> <strong>${fmt(labor)}</strong>
            <span>${t.material}:</span> <strong>${fmt(matTotal)}</strong>
            <span style="border-top:1px solid #ccc; padding-top:5px;">${t.total}:</span> <strong style="border-top:1px solid #ccc; padding-top:5px;">${fmt(totalCost)}</strong>
          </div>
          <div style="text-align:center; margin-top:15px; border-top:2px dashed #ccc; padding-top:10px;">
            <small>${t.sale}</small><br><strong style="font-size:2em; color:var(--primary);">${fmt(salePrice)}</strong>
          </div>`;
      } else {
        resDiv.innerHTML = `<center style="opacity:0.5">${t.empty}</center>`;
      }
      saveData();
    }

    function saveData() {
      const data = {
        workers: document.getElementById("workers").value, wage: document.getElementById("wage").value,
        water: document.getElementById("water").value, electricity: document.getElementById("electricity").value,
        materials: Array.from(document.querySelectorAll("#materials .input-row:not(.removing)")).map(r => ({
          name: r.querySelector(".mat-name-input").value,
          qty: r.querySelectorAll("input[type='number']")[0].value,
          cost: r.querySelectorAll("input[type='number']")[1].value,
          profit: r.querySelectorAll("input[type='number']")[2].value
        }))
      };
      localStorage.setItem("calcData_v243", JSON.stringify(data));
    }

    function resetAll() { 
      if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? / Clear all data?")) { 
        localStorage.removeItem("calcData_v243");
        document.getElementById("materials").innerHTML = "";
        document.getElementById("workers").value = "";
        document.getElementById("wage").value = "";
        document.getElementById("water").value = "";
        document.getElementById("electricity").value = "";
        calculate();
      } 
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("calcData_v243") || "{}");
      document.getElementById("langSelect").value = localStorage.getItem("lang") || "th";
      document.getElementById("workers").value = saved.workers || "";
      document.getElementById("wage").value = saved.wage || "";
      document.getElementById("water").value = saved.water || "";
      document.getElementById("electricity").value = saved.electricity || "";
      
      document.getElementById("materials").innerHTML = "";
      if (saved.materials?.length) {
        saved.materials.forEach(m => addMaterial(m.name, m.qty, m.cost, m.profit));
      } 
      // Removed the 'else addMaterial()' to keep it empty on start!

      switchLang();
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('loader-hidden');
        setTimeout(() => loader.style.display = 'none', 500);
      }, 300);
    });
  </script>
</body>
</html>
